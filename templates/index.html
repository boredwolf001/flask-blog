<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <title>Blog</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mt-2 mb-3">Blog Articles</h1>
      <a href="/new" class="btn btn-success mb-5">Add Article</a>
      <div class="articles">
        {% if articles %} {% for article in articles %}
        <div class="card" style="width: 60vw">
          <div class="card-body">
            <h4 class="card-title">{{article['title']}}</h4>
            <h5 class="card-subtitle">{{article['date']}}</h5>
            <hr />
            <p class="card-text">{{article['desc']}}</p>
            <a href="posts/{{article.id}}" class="btn btn-primary">Read More</a>
            <a href="/edit/{{article.id}}" class="btn btn-secondary">Edit</a>
            <a href="/delete/{{article.id}}" class="btn btn-danger">Delete</a>
          </div>
        </div>
        {% endfor %} {% endif %}
      </div>
    </div>
  </body>
</html>
